<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Simple JavaMail Examples</h1>

        <form action="MainServlet" method="Post">
            <table>
                <tr>
                    <td> From :</td>
                    <td><input name="formmailid"  type="text" size="20"/></td>
                </tr>
                <tr>
                    <td> Password :</td>
                    <td><input name="password"  type="password" size="20"/></td>
                </tr>
                <tr>
                    <td> To :</td>
                    <td><input name="tomailid"  type="text" size="20"/></td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td><input name="subject"  type="text" size="20"/></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td> <textarea name="msg" cols="19" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"> 
                        <button  type="submit" name="annotated">Annotated Session</button>
                        <button  type="submit" name="programmatic">Programmatic Session</button>
                    </td>
                </tr>
            </table>   
        </form>
    </h:body>
</html>
